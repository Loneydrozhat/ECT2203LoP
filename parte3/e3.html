<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="ect.js"></script>
<script>
	/* 
	Leia a massa 
	Leia a altura 
	imc = massa / ( quadrado da altura) 
	Apresente o valor do IMC 
	*/
	massa = lerReal("Entre com a massa: ");
	altura = lerReal("Entre com a altura: "); 
	imc = massa / ( potencia(altura,2) ); 
	escreva("IMC: "+imc);

</script>
