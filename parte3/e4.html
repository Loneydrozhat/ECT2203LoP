<script src="ect.js"></script>
<script>
	/* 
	Leia um número 
	unidade = resto da divisão número por 10
	dezena = divisão de número por 10 
	Mostre dezena, pule uma linha e mostre unidade   
	*/
	numero = lerInteiro("Entre com um número: ");
	unidade = numero % 10; 
	dezena = divisaoInteira(numero, 10); 
	escreva(dezena+"\n"+unidade);

</script>
