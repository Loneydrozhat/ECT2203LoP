<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="ect.js"></script>
<script>
	/* 
	Leia o valor da conta (subtotal)  
	A comissão do garçon é 10% da conta (subtotal) 
	O total é a soma do subtotal com a comissão 
	Aprsente o subtotal, a comissão e o total  
	*/
	subtotal = lerReal("Entre com o valor da conta: "); 
	comissao = subtotal* 0.1; 
	total = subtotal + comissao; 
	escreva("Subtotal:\t"+subtotal+"\nComissão: "+comissao+"\nTotal: \t"+total);

</script>
