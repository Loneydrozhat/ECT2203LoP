<script>
	numero = lerInteiro("Entre com um número: "); 
	if ( numero % 3 == 0) { // resto da divisão por 3 igual a zero 
		escreva("Divisível por 3"); 
	}
	if ( numero % 4 == 0) {
		escreva("Divisível por 4"); 
	}
	if (numero % 5 == 0) {
		escreva("Divisível por 5");
	}
	if ( numero % 3 != 0 ) && (numero % 4 != 0) && (numero % 5 != 0) {
		escreva("Não divisível por 3, 4 e 5.");	
	}
    
</script>
