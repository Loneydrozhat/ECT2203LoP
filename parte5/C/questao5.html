<script>
	contador = 0; 
	n = lerInteiro("Entre com um número"); 
	while (n != 0) {
		if (n % 3 == 0 || n % 7 == 0) {
			contador = contador + 1; 
		}
		n = lerInteiro("Entre com um número"); 
	}
	escreva("A quantidade é "+contador); 
	
</script>
